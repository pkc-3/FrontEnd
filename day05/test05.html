<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var num1=10;
		var num2=3;
		var hap=num1+num2;
		var cha=num1-num2;
		var gop=num1*num2;
		var divi=parseInt(num1/num2);//정수형태로 잘라서 나타내겠다 parseInt
		var drw=num1%num2;
		document.write(hap+"<br>");
		document.write(cha+"<br>");
		document.write(gop+"<br>");
		document.write(divi+"<br>");
		document.write(drw+"<br>");
	</script>
</head>
<body>

</body>
</html>
