<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	
		document.write("<table border=0 cellspacing=5>");
		//9번 실행루틴
		var j=1;
		while(j<10){
			document.write("<tr>");
			for(var i=2;i<=9;i++){
				document.write("<td>");
				document.write(i+"*"+j+"="+(i*j)+"&nbsp&nbsp");
				document.write("</td>");
			}
			j++;
			document.write("</tr>");
		}
		
		//
		document.write("</table>");
	</script>
</head>
<body>

</body>
</html>
