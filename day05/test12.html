<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		//for문장 = while문장
		var j=prompt("몇단을 입력할까요?");
		var x=parseInt(j);

		var i=1;//1
		while(i<10){//2
			document.write(x+" * "+i+ " = " +(x*i)+"<br>");//4
			i++;//3
		}
		//1-2-4-3-2-4-3-2-4-3-2
		//2번 항목에서 조건이 거짓이면 문장종료

	</script>
</head>
<body>

</body>
</html>
