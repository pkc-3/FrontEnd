<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	
	<script>
		//화면이 시작되기전 쿠키 속성값을 보고 열지 말지 확인
		$(document).ready(function () {
			if($.cookie("nopopup1")!="Y"){
				$("#pop01").show();
			}
			else{
				$("#pop01").hide();
			}
			if($.cookie("nopopup2")!="Y"){
				$("#pop02").show();
			}
			else{
				$("#pop02").hide();
			}
		})
		$(function () {
			$("#close01").click(function () {
				if(document.frmPopup.popup01.checked) {
					$.cookie("nopopup1","Y",{expires:1});}
				$("#pop01").hide();
			})
			$("#close02").click(function () {
				if(document.frmPopup.popup02.checked){
					$.cookie("nopopup2","Y",{expires:1});}
				$("#pop02").hide();
			})
		})
	</script>
	<style>
		#pop01{width: 300px;height: 400px;background-color: #3d3d3d;color: #fff;
			position: absolute;top:10px;left: 100px;text-align: center;
			border:2px solid #000;display: none;}
		#pop02{width: 300px;height: 400px;background-color: #3d3d3d;color: #fff;
			position: absolute;top:10px;left: 500px;text-align: center;
			border:2px solid #000;display: none;}
	</style>
</head>
<body>
	<form name="frmPopup" method="post">
		<div id="pop01">
			<div style="height: 350px;">
				안녕하세요 늑대탈 쓴 양입니다.<br>
				<a href="#"><b>팝업강좌 바로가기</b></a>
			</div>
			<div>
				<input type="checkbox" name="popup01">
				오늘 하루 이창을 다시 열지 않음
				<div id="close01" style="width: 100px;margin:auto;cursor: pointer;">Close</div>
			</div>
		</div>
		<div id="pop02">
			<div style="height: 350px;">
				안녕하세요 늑대탈 쓴 양입니다.<br>
				<a href="#"><b>팝업강좌2 바로가기</b></a>
			</div>
			<div>
				<input type="checkbox" name="popup02">
				오늘 하루 이창을 다시 열지 않음
				<div id="close02" style="width: 100px;margin:auto;cursor: pointer;">Close</div>
			</div>
		</div>

	</form>
</body>
</html>
