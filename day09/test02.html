<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script>
		$(function () {
			$(".btn1").click(function(){
				$(".txt1").animate({marginLeft:"500px",fontSize:"30px"},2000,"linear",
					function(){alert("수행완료")});
			});

			$(".btn2").click(function(){
				$(".txt2").animate({marginLeft:"+=50px"},1000);
			});
		})
	</script>
	<style>
		.txt1{background-color: aqua;}
		.txt2{background-color: pink;}
	</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">500px 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">50px 이동</span>
</body>
</html>
