<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1" cellspacing="5" cellpadding="10">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id">
				<input type="button" value="아이디중복확인">
			</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="pw">
			</td>
		</tr>
		<tr>
			<td>비밀번호확인</td>
			<td><input type="password" name="pwconfirm">
			</td>
		</tr>
		<tr>
			<td>최종학력</td>
			<td>
				<select name="grade">
					<option>고졸</option>
					<option>초대졸</option>
					<option>대졸</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender">남성
				<input type="radio" name="gender" checked>여성
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="전송">
				<input type="button" value="새로">
			</td>
		</tr>

	</table>
</body>
</html>
